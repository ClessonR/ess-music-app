<div class="content-cadastrar">
    <h1>Editar playlist <span class="material-icons">queue_music</span></h1>
    <table>
      <tr>
         <td><input id="playlist-nome" [(ngModel)]="playlist.titulo" placeholder="Digite aqui o nome da playlist"></td>
      </tr>
      <br>
      <tr>
         <td>
           <select id="playlist-privacidade">
             <option value="Pública">Pública</option>
             <option value="Privada">Privada</option>
           </select>
         </td>
      </tr>
      <br>
      <tr>
        <td>
           <select id="playlist-categoria" [(ngModel)]="playlist.categoria">
              <option *ngFor="let categoria of categorias" [value]="categoria.titulo">{{ categoria.titulo }}</option>
           </select>
        </td>
     </tr>
     <br>
      <tr>
         <td><input id="playlist-url_foto_playlist" [(ngModel)]="playlist.url_foto_playlist" placeholder="Digite aqui uma url da foto para essa playlist"></td>
      </tr>
   </table>
      <div class="content-cadastrar-buttons">
         <button id="cancel-register-playlist" (click)="cancelarEditarPlaylist()">Cancelar</button>
         <button id="register-playlist" (click)="editarPlaylist()">Salvar Alteração</button>
      </div>
 </div>
