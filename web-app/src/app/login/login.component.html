<body>
	<div class="conteudo">

		<div class="limiter">
			<div class="container-login100">
				<div class="wrap-login100">
					<form class="example-form" [formGroup]="loginForm" (ngSubmit)="proceedlogin()">
						<span class="login100-form-title p-b-26">
							Bem-Vindo
						</span>
						<span class="login100-form-title p-b-48">
							<i class="zmdi zmdi-font"></i>
							<img src="../../assets/logo-cinza.png" alt="logo-cinza do app" width="30%">
						</span>

						<mat-form-field class="wrap-input100 validate-input">
							<mat-label>E-mail</mat-label>
							<input class="input100" matInput formControlName="email" id="email">
						</mat-form-field>

						<mat-form-field class="wrap-input100 validate-input">
							<mat-label>Senha</mat-label>
							<input class="input100" type="password" matInput formControlName="password" id="password">
						</mat-form-field>
					
						<div>
							<div class="container-login100-form-btn">
								<div class="wrap-login100-form-btn">
									<div class="login100-form-bgbtn"></div>
									<button class="login100-form-btn" id="login">
										Login
									</button>
								</div>
							</div>

							<div class="text-center p-t-115">
								<span class="txt1">
									NÃ£o possui conta?
								</span>

								<a class="txt2" href="/register">
									Registre-se agora!
								</a>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
